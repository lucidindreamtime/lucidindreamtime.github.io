# Setup
title: Lucid in Dreamtime
url: https://lucidindreamtime.github.io
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Lucid Dreamer
  url: https://twitter.com/ahamletlord
  email: lucidindreamtime@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: contact
    url: /contact
